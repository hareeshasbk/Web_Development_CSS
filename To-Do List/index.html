<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Styled To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Daily Routine To-Do List</h1>
        <ul class="todo-list">
            <li>
                <input type="checkbox" id="task1" />
                <label for="task1" id="Hydrate">Hydrate</label>
                <ul class="sub-item">
                    <li><a class="sub-item-link" href="https://hareeshasbk.github.io/Web_Development_CSS/"
                            target="_blank">Drink 2
                            glasses of water
                        </a></li>

                </ul>
            </li>

            <li>
                <input type="checkbox" id="task2" />
                <label for="task2" id="Stretch">Stretch </label>
                <ul class="sub-item">
                    <li><a class="sub-item-link" href="https://hareeshasbk.github.io/Web_Development_CSS/"
                            target="_blank">
                            Do little Morning stretch</a></li>

                </ul>
            </li>

            <li>
                <input type="checkbox" id="task3" />
                <label for="task3" id="Meditation">Meditation</label>
                <ul class="sub-item">
                    <li><a class="sub-item-link" href="https://hareeshasbk.github.io/Web_Development_CSS/"
                            target="_blank">Meditate
                            for 5 mins
                        </a></li>
                </ul>
            </li>

            <li>
                <input type="checkbox" id="task4" />
                <label for="task4" id="Healthy_breakfast">Healthy breakfast</label>
                <ul class="sub-item">
                    <li><a class="sub-item-link" href="https://hareeshasbk.github.io/Web_Development_CSS/"
                            target="_blank">Eat
                            a healthy breakfast</a></li>
                </ul>
            </li>
        </ul>
    </div>
</body>

</html>
